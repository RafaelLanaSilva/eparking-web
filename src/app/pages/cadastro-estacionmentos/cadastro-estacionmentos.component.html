<div class="card shadow p-4">
    <h2 class="mb-4">Cadastro de Estacionamento</h2>
  
    <form>
      <!-- Nome do Estacionamento -->
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="nome" class="form-label">Nome do Estacionamento</label>
          <input type="text" id="nome" class="form-control" placeholder="Digite o nome">
        </div>
      </div>
  
      <!-- Endereço detalhado -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="logradouro" class="form-label">Logradouro</label>
          <input type="text" id="logradouro" class="form-control" placeholder="Ex: Rua das Flores">
        </div>
        <div class="col-md-2">
          <label for="numero" class="form-label">Número</label>
          <input type="text" id="numero" class="form-control" placeholder="Ex: 123">
        </div>
        <div class="col-md-4">
          <label for="complemento" class="form-label">Complemento</label>
          <input type="text" id="complemento" class="form-control" placeholder="Opcional">
        </div>
      </div>
  
      <!-- CEP -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" id="cep" class="form-control" placeholder="Ex: 12345-678">
        </div>
      </div>
  
      <!-- Quantidade de Vagas -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="vagasCarro" class="form-label">Vagas para Carro</label>
          <input type="number" id="vagasCarro" class="form-control" min="0">
        </div>
        <div class="col-md-4">
          <label for="vagasMoto" class="form-label">Vagas para Motocicleta</label>
          <input type="number" id="vagasMoto" class="form-control" min="0">
        </div>
        <div class="col-md-4">
          <label for="vagasPref" class="form-label">Vagas Preferenciais</label>
          <input type="number" id="vagasPref" class="form-control" min="0">
        </div>
      </div>
  
      <!-- Tarifas -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="tarifaHora" class="form-label">Valor por Hora (R$)</label>
          <input type="number" id="tarifaHora" class="form-control" step="0.01" min="0">
        </div>
        <div class="col-md-4">
          <label for="tarifaFracao" class="form-label">Valor da Fração (R$)</label>
          <input type="number" id="tarifaFracao" class="form-control" step="0.01" min="0">
        </div>
        <div class="col-md-4">
          <label for="tolerancia" class="form-label">Tolerância (minutos)</label>
          <input type="number" id="tolerancia" class="form-control" min="0">
        </div>
      </div>
  
      <!-- Botão de Envio -->
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Cadastrar Estacionamento</button>
      </div>
    </form>
  </div>
